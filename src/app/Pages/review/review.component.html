<article>
    <div class="container mt-5">
        <div class="card-group">
            <div class="shadow p-3  mb-5 mt-5 bg-body rounded">
                <ng-container *ngIf="data">
                    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="{{data [0].img}}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                            <img src="{{data [0].img1}}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                            <img src="{{data [0].img2}}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                            <h1 class="card-title">{{data [0].judul}}</h1>
                            <h2 class="mt-2">
                                <b>Operasional:</b> {{data [0].jam}}
                            </h2>
                            <h3>
                                <b>Harga Tiket:</b> {{data [0].tiket}}
                            </h3>
                            <h4><b>Lokasi:</b> {{data [0].lokasi}}</h4>
                            <h5><b>Sejarah:</b></h5>
                            <p class="card-text mt-2">{{data [0].info}}</p>
                    </div>
                    <a mt-3 [routerLink]="['/destinasi']" class="makananmorebtn">Back</a>
                </ng-container>
            </div>
        </div>
    </div>
</article>
